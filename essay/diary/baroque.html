        <h1 id="巴洛克音乐">巴洛克音乐</h1>
        <p>2014/05/22</p>
        <p>听巴洛克音乐，那一种欢快的节奏、昂扬的精神、不羁的情绪、开拓的气派，真是叫人赞叹。听巴洛克，一定要配初唐的诗。</p>
        <p>一个巴赫，便撑起巴洛克音乐的半边天。此外，维瓦尔第的《四季》、帕赫贝尔的《D大调卡农》都是百听不厌的佳作。</p>
        <p>多年以后，当我重听巴洛克音乐时，我一定会回忆起这年轻的时光。</p>
