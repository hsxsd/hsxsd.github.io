        <h1 id="美人迟暮">美人迟暮</h1>
        <p>2014/05/25</p>
        <p>今天读了《离骚》，有一段不胜感慨：</p>
        <blockquote>
        <p>日月忽其不淹兮，春与秋其代序。<br />惟草木之零落兮，恐美人之迟暮。</p>
        </blockquote>
        <p>这是《楚辞》里最美的句子，但太悲伤了。要趁年轻，用功读书，施展才华，方不负大好青春！</p>
